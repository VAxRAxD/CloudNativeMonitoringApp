<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>System Monitoring</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
</head>
<body>
    {% for server in servers %}
        <a href="http://{{ server.Ip }}/dashboard/">{{ server.Ip }} {{ server.Username }}</a>
    {% endfor %}
    <form action="http://127.0.0.1:5000/add/" method="POST" enctype="multipart/form-data">
        <label for="ipaddr">IP Address:</label>
        <input type="text" id="ipaddr" name="ipaddr" autocomplete="off"><br><br>
        <label for="name">Username:</label>
        <input type="text" id="name" name="name" autocomplete="off"><br><br>
        <label for="file">Upload Keyfile:</label>
        <input type="file" id="file" name="file"/><br><br>
        <input type="submit" value="Submit">
    </form>
</body>
</html>
